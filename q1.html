<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MN8 Diagnostic — Q1</title>

  <!-- LATO FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000000;
      --card:#0f0f14;
      --hair:rgba(255,255,255,.10);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.52);

      --purple:#632f96;
      --purpleBtn:#6a38a3;

      --radius:32px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      min-height:100vh;
      background:
        radial-gradient(900px 520px at 50% 0%, rgba(99,47,150,.45), rgba(99,47,150,0) 62%),
        radial-gradient(760px 420px at 50% 18%, rgba(99,47,150,.18), rgba(99,47,150,0) 70%),
        var(--bg);
      background-attachment:fixed;
      color:var(--text);
      font-family:"Lato",system-ui,-apple-system,Segoe UI,Roboto,Arial;
      display:grid;
      place-items:center;
      padding:28px 18px;
    }

    .card{
      width:100%;
      max-width:920px;
      background:var(--card);
      border:1px solid var(--hair);
      border-radius:var(--radius);
      padding:40px 46px 34px;
      box-shadow:0 34px 140px rgba(0,0,0,.72);
      position:relative;
      overflow:hidden;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-40px -60px auto -60px;
      height:220px;
      background:radial-gradient(closest-side, rgba(99,47,150,.20), rgba(99,47,150,0));
      pointer-events:none;
      filter:blur(2px);
    }

    .powered{
      position:relative;
      font-size:12px;
      letter-spacing:.16em;
      text-transform:uppercase;
      color:rgba(185,145,235,.72);
      font-weight:500;
      margin-bottom:18px;
      user-select:none;
    }
    .powered sup{font-size:10px; opacity:.7}

    h1{
      position:relative;
      margin:0;
      font-size:34px;
      line-height:1.25;
      font-weight:700;
      color:rgba(185,145,235,.92);
      max-width:36ch;
    }

    .field{
      position:relative;
      margin-top:26px;
    }

    .input{
      width:100%;
      height:56px;
      padding:0 18px;
      border-radius:18px;
      border:1px solid rgba(185,145,235,.55);
      background:rgba(255,255,255,.03);
      color:var(--text);
      outline:none;
      font-size:16px;
    }
    .input::placeholder{color:rgba(255,255,255,.40)}
    .input:focus{
      border-color:rgba(185,145,235,.82);
      box-shadow:0 0 0 3px rgba(99,47,150,.25);
    }

    .actions{
      position:relative;
      margin-top:32px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:16px;
    }

    .btnBack{
      appearance:none;
      border:0;
      cursor:pointer;
      min-width:240px;
      height:52px;
      border-radius:20px;
      background:rgba(0,0,0,.35);
      color:rgba(185,145,235,.80);
      font-weight:600;
      font-size:16px;
      letter-spacing:.02em;
      box-shadow:inset 0 0 0 1px rgba(255,255,255,.06);
      transition:opacity .12s ease, transform .08s ease;
    }
    .btnBack:hover{opacity:.92}
    .btnBack:active{transform:translateY(1px)}

    .btnGo{
      appearance:none;
      border:0;
      cursor:pointer;
      min-width:240px;
      height:52px;
      border-radius:20px;
      background:var(--purpleBtn);
      color:rgba(10,10,14,.92);
      font-weight:700;
      font-size:16px;
      letter-spacing:.02em;
      transition:opacity .12s ease, transform .08s ease;
    }
    .btnGo:hover{opacity:.92}
    .btnGo:active{transform:translateY(1px)}
    .btnGo:disabled{
      opacity:.45;
      cursor:not-allowed;
    }

    @media (max-width:640px){
      .card{padding:34px 20px 26px}
      h1{font-size:28px}
      .actions{gap:12px}
      .btnBack,.btnGo{min-width:0; flex:1}
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="powered">POWERED BY MN8<sup>®</sup></div>

    <h1>When you make a commitment to yourself now, what usually happens next?</h1>

    <div class="field">
      <input class="input" id="q1" placeholder="Answer" autocomplete="off" maxlength="180" />
    </div>

    <div class="actions">
      <button class="btnBack" id="backBtn">Back</button>
      <button class="btnGo" id="continueBtn" disabled>Continue</button>
    </div>
  </main>

<script>
  const STORAGE_KEY = "mn8_answers";
  const KEY = "q1";
  const NEXT = "q2.html";

  const input = document.getElementById("q1");
  const continueBtn = document.getElementById("continueBtn");
  const backBtn = document.getElementById("backBtn");

  function getAnswers() {
    try { return JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}"); }
    catch { return {}; }
  }
  function setAnswers(obj) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(obj));
  }

  const existing = getAnswers();
  if (existing[KEY]) input.value = existing[KEY];

  function updateUI() {
    continueBtn.disabled = input.value.trim().length === 0;
  }

  input.addEventListener("input", updateUI);

  backBtn.addEventListener("click", () => history.back());

  continueBtn.addEventListener("click", () => {
    const val = input.value.trim();
    if (!val) return;

    const answers = getAnswers();
    answers[KEY] = val;
    setAnswers(answers);

    window.location.href = NEXT;
  });

  updateUI();
</script>
</body>
</html>
