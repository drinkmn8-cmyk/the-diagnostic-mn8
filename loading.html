<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MN8 Diagnostic — Analyzing</title>

  <!-- LATO -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000;
      --card:#0f0f14;
      --hair:rgba(255,255,255,.08);

      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.55);

      --accent:#632f96;
      --btn:#6a38a3;

      --radius:34px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      min-height:100vh;
      background:
        radial-gradient(900px 520px at 50% 0%, rgba(99,47,150,.45), rgba(99,47,150,0) 62%),
        radial-gradient(760px 420px at 50% 18%, rgba(99,47,150,.18), rgba(99,47,150,0) 70%),
        var(--bg);
      background-attachment:fixed;

      color:var(--text);
      font-family:"Lato",system-ui,-apple-system,Segoe UI,Roboto,Arial;
      display:grid;
      place-items:center;
      padding:28px 18px;
    }

    .card{
      width:100%;
      max-width:920px;
      background:var(--card);
      border:1px solid var(--hair);
      border-radius:var(--radius);
      padding:40px 46px 34px;
      box-shadow:0 34px 160px rgba(0,0,0,.72);
      position:relative;
      overflow:hidden;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-60px -80px auto -80px;
      height:240px;
      background:radial-gradient(closest-side, rgba(99,47,150,.18), rgba(99,47,150,0));
      pointer-events:none;
      filter:blur(2px);
    }

    .powered{
      position:relative;
      font-size:12px;
      letter-spacing:.16em;
      text-transform:uppercase;
      color:rgba(185,145,235,.72);
      font-weight:500;
      user-select:none;
      margin-bottom:18px;
    }
    .powered sup{font-size:10px; opacity:.7}

    h1{
      position:relative;
      margin:0 0 10px 0;
      font-size:28px;
      line-height:1.2;
      font-weight:700;
      color:rgba(185,145,235,.92);
    }

    .sub{
      position:relative;
      margin:0 0 18px 0;
      color:var(--muted);
      font-size:13px;
      letter-spacing:.10em;
      text-transform:uppercase;
      line-height:1.6;
    }

    .panel{
      position:relative;
      margin-top:16px;
      padding:18px 18px 16px;
      border-radius:22px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.02);
    }

    .lineTitle{
      font-size:14px;
      color:rgba(255,255,255,.90);
      margin-bottom:8px;
      font-weight:600;
    }

    .line{
      font-size:13px;
      color:rgba(255,255,255,.62);
      line-height:1.45;
      min-height:18px;
    }

    .progressWrap{
      margin-top:14px;
      height:10px;
      background:rgba(255,255,255,.06);
      border-radius:999px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
    }

    .bar{
      height:100%;
      width:0%;
      background:linear-gradient(135deg, var(--accent), rgba(99,47,150,.55));
      transition:width .35s ease;
    }

    .foot{
      margin-top:16px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:14px;
    }

    .eta{
      font-size:12px;
      color:rgba(255,255,255,.45);
    }

    .skip{
      appearance:none;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.03);
      color:rgba(185,145,235,.85);
      padding:10px 14px;
      border-radius:14px;
      cursor:pointer;
      font-size:13px;
      font-weight:600;
      transition:opacity .12s ease;
    }
    .skip:hover{opacity:.92}

    @media (max-width:640px){
      .card{padding:34px 20px 26px}
      h1{font-size:24px}
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="powered">POWERED BY MN8<sup>®</sup></div>

    <h1>Reviewing your responses…</h1>
    <div class="sub">This may take up to 60 seconds.</div>

    <div class="panel">
      <div class="lineTitle" id="loaderTitle">Analyzing patterns</div>
      <div class="line" id="loaderLine">Reading your answers and mapping behavioral signals.</div>

      <div class="progressWrap" aria-label="progress">
        <div class="bar" id="bar"></div>
      </div>
    </div>

    <div class="foot">
      <div class="eta" id="eta">0% — preparing analysis</div>
      <button class="skip" id="skipBtn" type="button">View results</button>
    </div>
  </main>

  <script>
    // Where to go after loading:
    const NEXT_PAGE = "result.html";

    // Total duration: ~60s (feel free to change)
    const TOTAL_MS = 60000;

    const bar = document.getElementById("bar");
    const eta = document.getElementById("eta");
    const loaderTitle = document.getElementById("loaderTitle");
    const loaderLine = document.getElementById("loaderLine");
    const skipBtn = document.getElementById("skipBtn");

    const steps = [
      { t: 0,    title: "Analyzing patterns", line: "Reading your answers and mapping behavioral signals." },
      { t: 8000, title: "Identifying resistance points", line: "Locating where momentum breaks and why it repeats." },
      { t: 18000,title: "Checking consistency signals", line: "Comparing intent vs execution tendencies." },
      { t: 30000,title: "Building your clarity summary", line: "Turning patterns into a direct diagnosis." },
      { t: 45000,title: "Finalizing", line: "Preparing your result and recommendations." }
    ];

    let start = Date.now();
    let lastStepIndex = -1;

    const tick = () => {
      const elapsed = Date.now() - start;
      const p = Math.min(1, elapsed / TOTAL_MS);
      const pct = Math.round(p * 100);

      bar.style.width = pct + "%";
      eta.textContent = `${pct}% — reviewing data`;

      // update messages
      for (let i = steps.length - 1; i >= 0; i--) {
        if (elapsed >= steps[i].t) {
          if (i !== lastStepIndex) {
            loaderTitle.textContent = steps[i].title;
            loaderLine.textContent = steps[i].line;
            lastStepIndex = i;
          }
          break;
        }
      }

      if (elapsed >= TOTAL_MS) {
        window.location.href = NEXT_PAGE;
        return;
      }

      requestAnimationFrame(tick);
    };

    skipBtn.addEventListener("click", () => {
      window.location.href = NEXT_PAGE;
    });

    tick();
  </script>
</body>
</html>
