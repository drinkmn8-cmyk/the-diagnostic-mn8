<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MN8 Diagnostic — Reviewing</title>

  <!-- LATO -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000;
      --card:#0f0f14;
      --hair:rgba(255,255,255,.08);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.55);
      --accent:#632f96;
      --radius:34px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      min-height:100vh;
      background:
        radial-gradient(900px 520px at 50% 0%, rgba(99,47,150,.45), rgba(99,47,150,0) 62%),
        radial-gradient(760px 420px at 50% 18%, rgba(99,47,150,.18), rgba(99,47,150,0) 70%),
        var(--bg);
      background-attachment:fixed;
      color:var(--text);
      font-family:"Lato",system-ui,-apple-system,Segoe UI,Roboto,Arial;
      display:grid;
      place-items:center;
      padding:28px 18px;
    }

    .card{
      width:100%;
      max-width:920px;
      background:var(--card);
      border:1px solid var(--hair);
      border-radius:var(--radius);
      padding:40px 46px 36px;
      box-shadow:0 34px 160px rgba(0,0,0,.72);
      position:relative;
      overflow:hidden;
    }

    .powered{
      font-size:12px;
      letter-spacing:.16em;
      text-transform:uppercase;
      color:rgba(185,145,235,.72);
      font-weight:500;
      margin-bottom:18px;
      user-select:none;
    }
    .powered sup{font-size:10px; opacity:.7}

    h1{
      margin:0 0 10px 0;
      font-size:28px;
      font-weight:700;
      color:rgba(185,145,235,.92);
    }

    .sub{
      margin:0 0 18px 0;
      color:var(--muted);
      font-size:13px;
      letter-spacing:.10em;
      text-transform:uppercase;
      line-height:1.6;
    }

    .panel{
      margin-top:18px;
      padding:18px 20px 16px;
      border-radius:22px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.02);
    }

    .lineTitle{
      font-size:14px;
      font-weight:600;
      margin-bottom:6px;
    }

    .line{
      font-size:13px;
      color:rgba(255,255,255,.62);
      min-height:18px;
    }

    .progressWrap{
      margin-top:14px;
      height:10px;
      background:rgba(255,255,255,.06);
      border-radius:999px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
    }

    .bar{
      height:100%;
      width:0%;
      background:linear-gradient(135deg,var(--accent),rgba(99,47,150,.55));
      transition:width .35s ease;
    }

    .eta{
      margin-top:12px;
      font-size:12px;
      color:rgba(255,255,255,.45);
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="powered">POWERED BY MN8<sup>®</sup></div>

    <h1>Reviewing your responses…</h1>
    <div class="sub">This may take up to 60 seconds.</div>

    <div class="panel">
      <div class="lineTitle" id="title">Analyzing patterns</div>
      <div class="line" id="line">Reading your answers and mapping behavioral signals.</div>

      <div class="progressWrap">
        <div class="bar" id="bar"></div>
      </div>

      <div class="eta" id="eta">0% — reviewing data</div>
    </div>
  </main>

  <script>
    const TOTAL_TIME = 30000;          // 45 seconds
    const NEXT_PAGE = "result.html";   // change if needed

    const bar = document.getElementById("bar");
    const eta = document.getElementById("eta");
    const title = document.getElementById("title");
    const line = document.getElementById("line");

    const steps = [
      { t: 0,     title:"Analyzing patterns", line:"Reading your answers and mapping behavioral signals." },
      { t: 12000, title:"Identifying resistance points", line:"Locating where momentum breaks and why it repeats." },
      { t: 26000, title:"Checking consistency signals", line:"Comparing intent vs execution tendencies." },
      { t: 38000, title:"Finalizing diagnostic", line:"Preparing your clarity summary." }
    ];

    const start = Date.now();

    function tick(){
      const elapsed = Date.now() - start;
      const p = Math.min(1, elapsed / TOTAL_TIME);
      const percent = Math.round(p * 100);

      bar.style.width = percent + "%";
      eta.textContent = `${percent}% — reviewing data`;

      for (let i = steps.length - 1; i >= 0; i--) {
        if (elapsed >= steps[i].t) {
          title.textContent = steps[i].title;
          line.textContent = steps[i].line;
          break;
        }
      }

      if (percent >= 100) {
        window.location.href = NEXT_PAGE;
        return;
      }

      requestAnimationFrame(tick);
    }

    tick();
  </script>
</body>
</html>
