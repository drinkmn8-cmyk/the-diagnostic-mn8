<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MN8 Diagnostic — Reviewing</title>

  <!-- LATO -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000;
      --card:#0f0f14;
      --hair:rgba(255,255,255,.08);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.55);
      --accent:#632f96;
      --radius:34px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      min-height:100vh;
      background:
        radial-gradient(900px 520px at 50% 0%, rgba(99,47,150,.45), rgba(99,47,150,0) 62%),
        radial-gradient(760px 420px at 50% 18%, rgba(99,47,150,.18), rgba(99,47,150,0) 70%),
        var(--bg);
      background-attachment:fixed;
      color:var(--text);
      font-family:"Lato",system-ui,-apple-system,Segoe UI,Roboto,Arial;
      display:grid;
      place-items:center;
      padding:28px 18px;
    }

    .card{
      width:100%;
      max-width:980px;
      background:var(--card);
      border:1px solid var(--hair);
      border-radius:var(--radius);
      padding:52px 56px 48px;
      box-shadow:0 34px 160px rgba(0,0,0,.72);
      position:relative;
      overflow:hidden;
    }

    .powered{
      font-size:12px;
      letter-spacing:.16em;
      text-transform:uppercase;
      color:rgba(185,145,235,.72);
      font-weight:500;
      margin-bottom:18px;
      user-select:none;
    }
    .powered sup{font-size:10px; opacity:.7}

    h1{
      margin:0 0 10px 0;
      font-size:32px;
      font-weight:700;
      color:rgba(185,145,235,.92);
    }

    .sub{
      margin:0 0 22px 0;
      color:var(--muted);
      font-size:13px;
      letter-spacing:.10em;
      text-transform:uppercase;
      line-height:1.6;
    }

    .panel{
      margin-top:22px;
      padding:22px 24px 18px;
      border-radius:22px;
      background:rgba(255,255,255,.02);
      border:1px solid rgba(255,255,255,.06);
    }

    .lineTitle{
      font-size:14px;
      font-weight:700;
      margin-bottom:6px;
      color:rgba(255,255,255,.92);
    }

    .line{
      font-size:13px;
      color:rgba(255,255,255,.62);
      min-height:18px;
    }

    .progressWrap{
      margin-top:14px;
      height:10px;
      background:rgba(255,255,255,.06);
      border-radius:999px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
    }

    .bar{
      height:100%;
      width:0%;
      background:linear-gradient(135deg,var(--accent),rgba(99,47,150,.55));
      transition:width .18s linear;
    }

    .eta{
      margin-top:12px;
      font-size:12px;
      color:rgba(255,255,255,.45);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .err{
      margin-top:10px;
      color:#ff5a5a;
      font-size:12px;
      display:none;
      line-height:1.4;
      white-space:pre-line;
    }

    .hint{
      margin-top:10px;
      color:rgba(255,255,255,.45);
      font-size:12px;
      display:none;
      line-height:1.4;
      white-space:pre-line;
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="powered">POWERED BY MN8<sup>®</sup></div>

    <h1>Reviewing your responses…</h1>
    <div class="sub">This may take up to 60 seconds.</div>

    <div class="panel">
      <div class="lineTitle" id="title">Analyzing patterns</div>
      <div class="line" id="line">Reading your answers and mapping behavioral signals.</div>

      <div class="progressWrap">
        <div class="bar" id="bar"></div>
      </div>

      <div class="eta">
        <span id="etaText">0% — reviewing data</span>
        <span id="statusText" style="color:rgba(255,255,255,.38)">syncing…</span>
      </div>

      <div class="err" id="err"></div>
      <div class="hint" id="hint"></div>
    </div>
  </main>

  <script>
    // ===== CONFIG =====
    const STORAGE_KEY = "mn8_answers";
    const SUMMARY_KEY = "mn8_summary";
    const TOTAL_TIME_MS = 45000;
    const RESULTS_PAGE = "results.html";
    const FALLBACK_BACK = "q5.html";
    const REQUIRED = ["q1","q2","q3","q4","q5"];

    // Prevent double-run on bfcache/back/refresh quirks
    if (sessionStorage.getItem("mn8_reviewing_ran") === "1") {
      // If already have summary, go straight through
      const s = localStorage.getItem(SUMMARY_KEY);
      if (s) window.location.href = RESULTS_PAGE;
    }
    sessionStorage.setItem("mn8_reviewing_ran", "1");

    const steps = [
      { t: 0,     title: "Analyzing patterns",            line: "Reading your answers and mapping behavioral signals." },
      { t: 12000, title: "Identifying resistance points", line: "Locating where momentum breaks and why it repeats." },
      { t: 26000, title: "Checking consistency signals",  line: "Comparing intent vs execution tendencies." },
      { t: 38000, title: "Finalizing diagnostic",         line: "Preparing your clarity summary." }
    ];

    const bar = document.getElementById("bar");
    const etaText = document.getElementById("etaText");
    const statusText = document.getElementById("statusText");
    const title = document.getElementById("title");
    const line = document.getElementById("line");
    const err = document.getElementById("err");
    const hint = document.getElementById("hint");

    function setError(message) {
      err.style.display = "block";
      err.textContent = message;
    }
    function setHint(message) {
      hint.style.display = "block";
      hint.textContent = message;
    }

    function getAnswers() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return null;
      try { return JSON.parse(raw); } catch { return null; }
    }

    function missingKeys(answers) {
      return REQUIRED.filter(k => !answers || !answers[k] || String(answers[k]).trim().length === 0);
    }

    // ===== PROGRESS (always completes) =====
    const start = performance.now();
    let uiDone = false;

    const uiTimer = setInterval(() => {
      const elapsed = performance.now() - start;
      const p = Math.min(1, elapsed / TOTAL_TIME_MS);
      const percent = Math.round(p * 100);

      bar.style.width = percent + "%";
      etaText.textContent = `${percent}% — reviewing data`;

      for (let i = steps.length - 1; i >= 0; i--) {
        if (elapsed >= steps[i].t) {
          title.textContent = steps[i].title;
          line.textContent = steps[i].line;
          break;
        }
      }

      if (percent >= 100) {
        uiDone = true;
        clearInterval(uiTimer);
      }
    }, 80);

    // ===== RUN ONCE =====
    (async function run() {
      statusText.textContent = "processing…";

      const answers = getAnswers();
      const missing = missingKeys(answers);

      if (missing.length) {
        statusText.textContent = "missing answers";
        setError("Missing answers:\n- " + missing.join("\n- "));
        setHint(
          "Fix this first.\n" +
          `1) Go back: ${FALLBACK_BACK}\n` +
          `2) In console check: localStorage.getItem("${STORAGE_KEY}")\n` +
          "If q1/q4 are missing, your Q pages aren’t saving correctly."
        );
        // NO AUTO REDIRECT. Let them read the error.
        return;
      }

      try {
        const r = await fetch("/api/diagnostic", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ answers }),
          cache: "no-store"
        });

        const data = await r.json().catch(() => ({}));

        if (!r.ok) {
          statusText.textContent = "error";

          // Show the most useful message possible:
          const pretty =
            (data && data.details && data.details.error && data.details.error.message)
              ? data.details.error.message
              : (data && data.error ? data.error : "Server error.");

          setError(pretty);

          // Add debug hint so you can see the real issue immediately
          setHint(
            "Debug:\n" +
            `status: ${r.status}\n` +
            "Open DevTools → Network → /api/diagnostic → Response\n" +
            "If it says invalid_api_key / insufficient_quota / model_not_found — that’s the real problem."
          );
          return;
        }

        localStorage.setItem(SUMMARY_KEY, JSON.stringify(data));
        statusText.textContent = "ready";

        const wait = () => {
          if (uiDone) {
            window.location.href = RESULTS_PAGE;
            return;
          }
          requestAnimationFrame(wait);
        };
        wait();

      } catch (e) {
        statusText.textContent = "offline";
        setError("Network error.");
        setHint("Refresh. If it keeps failing, your deployment or environment variables are wrong.");
      }
    })();
  </script>
</body>
</html>
