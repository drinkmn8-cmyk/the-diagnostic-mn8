<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MN8 Diagnostic — Reviewing</title>

  <!-- LATO -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000;
      --card:#0f0f14;
      --hair:rgba(255,255,255,.10);

      --white:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.62);

      --accent:#632f96;
      --btn:#6a38a3;

      --radius:34px;
      --radiusBig:42px;

      --shadow:0 34px 160px rgba(0,0,0,.72);
      --shadowSoft:0 18px 90px rgba(0,0,0,.60);
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      min-height:100vh;
      background:
        radial-gradient(900px 520px at 50% 0%, rgba(99,47,150,.45), rgba(99,47,150,0) 62%),
        radial-gradient(760px 420px at 50% 18%, rgba(99,47,150,.18), rgba(99,47,150,0) 70%),
        var(--bg);
      background-attachment:fixed;
      color:var(--white);
      font-family:"Lato",system-ui,-apple-system,Segoe UI,Roboto,Arial;
      display:grid;
      place-items:center;
      padding:28px 18px;
    }

    .card{
      width:100%;
      max-width:980px;
      background:rgba(15,15,20,.92);
      border:1px solid var(--hair);
      border-radius:var(--radiusBig);
      box-shadow:var(--shadow);
      position:relative;
      overflow:hidden;
      padding:56px 56px 46px;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-60px -80px auto -80px;
      height:280px;
      background:radial-gradient(closest-side, rgba(99,47,150,.18), rgba(99,47,150,0));
      pointer-events:none;
      filter:blur(2px);
      opacity:.95;
    }

    .powered{
      position:relative;
      font-size:12px;
      letter-spacing:.16em;
      text-transform:uppercase;
      color:rgba(185,145,235,.72);
      font-weight:500;
      user-select:none;
      margin-bottom:18px;
    }
    .powered sup{font-size:10px; opacity:.7}

    .title{
      position:relative;
      margin:0;
      font-size:52px;
      line-height:1.06;
      font-weight:800;
      color:rgba(185,145,235,.92);
      letter-spacing:-0.02em;
    }

    .pill{
      position:relative;
      display:inline-flex;
      align-items:center;
      gap:10px;
      margin-top:14px;
      padding:10px 14px;
      border-radius:999px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      color:rgba(255,255,255,.70);
      font-size:12px;
      letter-spacing:.12em;
      text-transform:uppercase;
    }
    .dot{
      width:7px;height:7px;border-radius:999px;
      background:rgba(185,145,235,.92);
      box-shadow:0 0 0 6px rgba(99,47,150,.18);
    }

    .panel{
      position:relative;
      margin-top:34px;
      padding:22px 22px 18px;
      border-radius:28px;
      background:rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.10);
      box-shadow:none;
    }

    .panelTitle{
      margin:0;
      font-size:16px;
      font-weight:800;
      color:rgba(255,255,255,.90);
      letter-spacing:-0.01em;
    }

    .panelSub{
      margin:6px 0 14px 0;
      color:rgba(255,255,255,.62);
      font-size:13px;
      line-height:1.55;
    }

    .bar{
      height:10px;
      border-radius:999px;
      background:rgba(255,255,255,.10);
      overflow:hidden;
      border:1px solid rgba(255,255,255,.08);
    }
    .barFill{
      height:100%;
      width:0%;
      background:rgba(185,145,235,.90);
      border-radius:999px;
      transition:width .18s linear;
    }

    .row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:14px;
      color:rgba(255,255,255,.62);
      font-size:13px;
    }

    .statusRight{
      color:rgba(255,255,255,.58);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:48%;
      text-align:right;
    }

    .error{
      margin-top:10px;
      color:#ff4d4d;
      font-size:13px;
      line-height:1.5;
      white-space:pre-wrap;
      display:none;
    }

    @media (max-width: 640px){
      body{ padding:22px 14px; place-items:start center; }
      .card{
        border-radius:34px;
        padding:40px 20px 28px;
        box-shadow:var(--shadowSoft);
        margin-top:22px;
      }
      .title{
        font-size:38px;
        line-height:1.10;
        letter-spacing:-0.02em;
      }
      .pill{
        margin-top:12px;
        padding:9px 12px;
        font-size:11px;
        letter-spacing:.12em;
      }
      .panel{
        margin-top:22px;
        padding:18px 16px 14px;
        border-radius:26px;
      }
      .panelTitle{ font-size:15px; }
      .panelSub{ font-size:13px; margin-bottom:12px; }
      .row{ font-size:12px; }
    }
  </style>
</head>

<body>
  <main class="card" role="main" aria-live="polite">
    <div class="powered">POWERED BY MN8<sup>®</sup></div>

    <h1 class="title" id="headline">Reviewing your responses...</h1>

    <div class="pill" id="pill">
      <span class="dot" aria-hidden="true"></span>
      <span>TAKES UP TO 60 SECONDS</span>
    </div>

    <section class="panel" aria-label="Progress">
      <h2 class="panelTitle" id="stageTitle">Analyzing patterns</h2>
      <p class="panelSub" id="stageSub">Reading your answers and mapping behavioral signals.</p>

      <div class="bar" aria-hidden="true">
        <div class="barFill" id="barFill"></div>
      </div>

      <div class="row">
        <div><span id="pct">0%</span> — reviewing data</div>
        <div class="statusRight" id="statusRight">processing...</div>
      </div>

      <div class="error" id="errorBox"></div>
    </section>
  </main>

  <script>
    // ===== CONFIG (KEEP THESE SAME AS YOUR WORKING VERSION) =====
    const STORAGE_KEY   = "mn8_answers";
    const SUMMARY_KEY   = "mn8_summary";
    const RESULTS_PAGE  = "result.html";
    const FALLBACK_BACK = "q5.html";
    const REQUIRED      = ["q1","q2","q3","q4","q5"];

    // Progress UI runtime (visual only)
    const TOTAL_TIME_MS = 45000;

    // Guard: prevent double-run / bfcache weirdness
    let redirected = false;
    let uiDone = false;
    let apiDone = false;

    const barFill = document.getElementById("barFill");
    const pctEl = document.getElementById("pct");
    const stageTitleEl = document.getElementById("stageTitle");
    const stageSubEl = document.getElementById("stageSub");
    const statusRightEl = document.getElementById("statusRight");
    const errorBox = document.getElementById("errorBox");

    function setProgress(pct){
      const p = Math.max(0, Math.min(100, Number(pct) || 0));
      pctEl.textContent = p + "%";
      barFill.style.width = p + "%";
      if (p >= 100) uiDone = true;
      tryRedirect();
    }

    function setStage(t, s){
      if (t) stageTitleEl.textContent = t;
      if (s) stageSubEl.textContent = s;
    }

    function setStatusRight(t){
      statusRightEl.textContent = t || "";
    }

    function showError(msg){
      errorBox.style.display = "block";
      errorBox.textContent = msg || "Unknown error";
      setStatusRight("error");
    }

    function tryRedirect(){
      if (redirected) return;

      // If summary is already saved (refresh / back), allow redirect once UI completes
      const already = !!localStorage.getItem(SUMMARY_KEY);
      if ((apiDone || already) && uiDone) {
        redirected = true;
        setTimeout(() => {
          window.location.href = RESULTS_PAGE;
        }, 450);
      }
    }

    function safeParse(raw){
      try { return JSON.parse(raw); } catch { return null; }
    }

    function getAnswers(){
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return null;
      return safeParse(raw);
    }

    function missingKeys(answers){
      return REQUIRED.filter(k => !answers || !answers[k] || String(answers[k]).trim().length === 0);
    }

    // ===== VISUAL PROGRESSION (ALWAYS FINISHES) =====
    const steps = [
      { t: 0,     title: "Analyzing patterns",            line: "Reading your answers and mapping behavioral signals." },
      { t: 12000, title: "Identifying resistance points", line: "Locating where momentum breaks and why it repeats." },
      { t: 26000, title: "Checking consistency signals",  line: "Comparing intent vs execution tendencies." },
      { t: 38000, title: "Finalizing diagnostic",         line: "Preparing your result page." }
    ];

    const start = performance.now();
    const uiTimer = setInterval(() => {
      const elapsed = performance.now() - start;
      const p = Math.min(1, elapsed / TOTAL_TIME_MS);
      const percent = Math.round(p * 100);

      setProgress(percent);

      for (let i = steps.length - 1; i >= 0; i--) {
        if (elapsed >= steps[i].t) {
          setStage(steps[i].title, steps[i].line);
          break;
        }
      }

      if (percent >= 100) {
        clearInterval(uiTimer);
        uiDone = true;
        tryRedirect();
      }
    }, 80);

    // ===== API FLOW (THIS IS THE PART THAT ACTUALLY MATTERS) =====
    (async function run(){
      setStatusRight("processing...");

      const answers = getAnswers();
      const missing = missingKeys(answers);

      if (missing.length) {
        setStatusRight("missing answers");
        showError(
          "Missing answers:\n- " + missing.join("\n- ") +
          "\n\nGo back to: " + FALLBACK_BACK +
          "\nFix your localStorage save logic for the missing questions."
        );
        return;
      }

      try {
        const r = await fetch("/api/diagnostic", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ answers }),
          cache: "no-store"
        });

        const data = await r.json().catch(() => ({}));

        if (!r.ok) {
          setStatusRight("error");

          const pretty =
            (data && data.details && data.details.error && data.details.error.message)
              ? data.details.error.message
              : (data && data.error ? data.error : "Server error.");

          showError(pretty);
          return;
        }

        localStorage.setItem(SUMMARY_KEY, JSON.stringify(data));
        apiDone = true;
        setStatusRight("ready");
        tryRedirect();

      } catch (e) {
        setStatusRight("offline");
        showError("Network error. Refresh. If it keeps failing, your deployment/env vars are wrong.");
      }
    })();
  </script>
</body>
</html>
