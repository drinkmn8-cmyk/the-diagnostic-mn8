<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MN8 Diagnostic — Reviewing</title>

  <!-- LATO -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000;
      --card:#0f0f14;
      --hair:rgba(255,255,255,.08);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.55);
      --accent:#632f96;
      --radius:34px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      min-height:100vh;
      background:
        radial-gradient(900px 520px at 50% 0%, rgba(99,47,150,.45), rgba(99,47,150,0) 62%),
        radial-gradient(760px 420px at 50% 18%, rgba(99,47,150,.18), rgba(99,47,150,0) 70%),
        var(--bg);
      background-attachment:fixed;
      color:var(--text);
      font-family:"Lato",system-ui,-apple-system,Segoe UI,Roboto,Arial;
      display:grid;
      place-items:center;
      padding:28px 18px;
    }

    .card{
      width:100%;
      max-width:980px;
      background:var(--card);
      border:1px solid var(--hair);
      border-radius:var(--radius);
      padding:52px 56px 48px;
      box-shadow:0 34px 160px rgba(0,0,0,.72);
      position:relative;
      overflow:hidden;
    }

    .powered{
      font-size:12px;
      letter-spacing:.16em;
      text-transform:uppercase;
      color:rgba(185,145,235,.72);
      font-weight:500;
      margin-bottom:18px;
      user-select:none;
    }
    .powered sup{font-size:10px; opacity:.7}

    h1{
      margin:0 0 10px 0;
      font-size:32px;
      font-weight:700;
      color:rgba(185,145,235,.92);
    }

    .sub{
      margin:0 0 22px 0;
      color:var(--muted);
      font-size:13px;
      letter-spacing:.10em;
      text-transform:uppercase;
      line-height:1.6;
    }

    .panel{
      margin-top:22px;
      padding:22px 24px 18px;
      border-radius:22px;
      background:rgba(255,255,255,.02);
      border:1px solid rgba(255,255,255,.06);
    }

    .lineTitle{
      font-size:14px;
      font-weight:700;
      margin-bottom:6px;
      color:rgba(255,255,255,.92);
    }

    .line{
      font-size:13px;
      color:rgba(255,255,255,.62);
      min-height:18px;
    }

    .progressWrap{
      margin-top:14px;
      height:10px;
      background:rgba(255,255,255,.06);
      border-radius:999px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
    }

    .bar{
      height:100%;
      width:0%;
      background:linear-gradient(135deg,var(--accent),rgba(99,47,150,.55));
      transition:width .25s ease;
    }

    .eta{
      margin-top:12px;
      font-size:12px;
      color:rgba(255,255,255,.45);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .err{
      margin-top:10px;
      color:#ff5a5a;
      font-size:12px;
      display:none;
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="powered">POWERED BY MN8<sup>®</sup></div>

    <h1>Reviewing your responses…</h1>
    <div class="sub">This may take up to 60 seconds.</div>

    <div class="panel">
      <div class="lineTitle" id="title">Analyzing patterns</div>
      <div class="line" id="line">Reading your answers and mapping behavioral signals.</div>

      <div class="progressWrap">
        <div class="bar" id="bar"></div>
      </div>

      <div class="eta">
        <span id="etaText">0% — reviewing data</span>
        <span id="statusText" style="color:rgba(255,255,255,.38)">syncing…</span>
      </div>

      <div class="err" id="err"></div>
    </div>
  </main>

  <script>
    // ===== CONFIG =====
    const TOTAL_TIME_MS = 45000;               // your “45 sec” target
    const RESULTS_PAGE = "results.html";       // final page
    const FALLBACK_BACK = "q5.html";           // if answers missing, send them back here (change if needed)

    // Steps for the UI text
    const steps = [
      { t: 0,     title: "Analyzing patterns",            line: "Reading your answers and mapping behavioral signals." },
      { t: 12000, title: "Identifying resistance points", line: "Locating where momentum breaks and why it repeats." },
      { t: 26000, title: "Checking consistency signals",  line: "Comparing intent vs execution tendencies." },
      { t: 38000, title: "Finalizing diagnostic",         line: "Preparing your clarity summary." }
    ];

    // ===== ELEMENTS =====
    const bar = document.getElementById("bar");
    const etaText = document.getElementById("etaText");
    const statusText = document.getElementById("statusText");
    const title = document.getElementById("title");
    const line = document.getElementById("line");
    const err = document.getElementById("err");

    // ===== HELPERS =====
    function getAnswersFromStorage() {
      // Expecting you stored answers in localStorage as you go.
      // If your key is different, change it here.
      const raw = localStorage.getItem("mn8_answers");
      if (!raw) return null;

      try {
        const parsed = JSON.parse(raw);
        return parsed;
      } catch {
        return null;
      }
    }

    function missingKeys(answers) {
      const req = ["q1","q2","q3","q4","q5"];
      return req.filter(k => !answers || !answers[k] || String(answers[k]).trim().length === 0);
    }

    function setError(message) {
      err.style.display = "block";
      err.textContent = message;
    }

    // ===== UI PROGRESS (runs regardless of API) =====
    const start = Date.now();
    let uiDone = false;

    function uiTick() {
      const elapsed = Date.now() - start;
      const p = Math.min(1, elapsed / TOTAL_TIME_MS);
      const percent = Math.floor(p * 100);

      bar.style.width = percent + "%";
      etaText.textContent = `${percent}% — reviewing data`;

      for (let i = steps.length - 1; i >= 0; i--) {
        if (elapsed >= steps[i].t) {
          title.textContent = steps[i].title;
          line.textContent = steps[i].line;
          break;
        }
      }

      if (percent >= 100) uiDone = true;

      if (!uiDone) requestAnimationFrame(uiTick);
    }

    // ===== API CALL (runs ONCE) =====
    async function runDiagnosticOnce() {
      statusText.textContent = "processing…";

      const answers = getAnswersFromStorage();

      const missing = missingKeys(answers);
      if (missing.length) {
        statusText.textContent = "missing answers";
        setError("Missing answers. Go back and complete the diagnostic.");
        setTimeout(() => { window.location.href = FALLBACK_BACK; }, 1200);
        return;
      }

      try {
        const r = await fetch("/api/diagnostic", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ answers })
        });

        const data = await r.json().catch(() => ({}));

        if (!r.ok) {
          statusText.textContent = "error";
          setError((data && data.error) ? data.error : "Server error. Please try again.");
          return;
        }

        // Save the AI output for results page boxes
        localStorage.setItem("mn8_summary", JSON.stringify(data));

        statusText.textContent = "ready";

        // If UI isn’t finished yet, wait until it is (feels premium)
        const wait = () => {
          if (uiDone) {
            window.location.href = RESULTS_PAGE;
            return;
          }
          requestAnimationFrame(wait);
        };
        wait();

      } catch (e) {
        statusText.textContent = "offline";
        setError("Network error. Please refresh and try again.");
      }
    }

    // Start both:
    uiTick();
    runDiagnosticOnce();
  </script>
</body>
</html>
