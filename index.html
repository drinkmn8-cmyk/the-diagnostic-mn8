<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MN8 Diagnostic — Intro</title>

  <!-- LATO FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000000;
      --card: #0f0f14;
      --text: rgba(255, 255, 255, 0.92);
      --muted: rgba(255, 255, 255, 0.62);
      --hair: rgba(255, 255, 255, 0.10);

      --accent: #632f96;
      --btn: #6a38a3;
      --radius: 28px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(900px 520px at 50% 0%, rgba(99, 47, 150, 0.45), rgba(99, 47, 150, 0) 62%),
        radial-gradient(760px 420px at 50% 18%, rgba(99, 47, 150, 0.18), rgba(99, 47, 150, 0) 70%),
        var(--bg);
      background-attachment: fixed;
      color: var(--text);
      font-family: 'Lato', sans-serif;
      display: grid;
      place-items: center;
      padding: 28px 18px;
    }

    .card {
      width: 100%;
      max-width: 920px;
      background: var(--card);
      border: 1px solid var(--hair);
      border-radius: var(--radius);
      padding: 44px 42px 38px;
      box-shadow: 0 30px 110px rgba(0, 0, 0, 0.62);
      text-align: center;
    }

    .powered {
      font-size: 12px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.45);
      margin-bottom: 22px;
      font-weight: 500;
    }

    .title {
      margin: 0;
      font-size: clamp(44px, 5.2vw, 72px);
      letter-spacing: 0.08em;
      font-weight: 700;
    }

    .sub {
      margin: 16px auto 0;
      max-width: 62ch;
      font-size: 13px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      line-height: 1.55;
      color: var(--muted);
    }

    .actions {
      margin-top: 28px;
      display: grid;
      place-items: center;
    }

    /* Button styled link */
    .start {
      display: inline-block;
      border-radius: 18px;
      padding: 14px 26px;
      min-width: 280px;
      background: var(--btn);
      color: rgba(10, 10, 14, 0.92);
      font-weight: 700;
      font-size: 18px;
      text-transform: lowercase;
      text-decoration: none;
      transition: opacity 0.12s ease, transform 0.08s ease;
    }

    .start:hover { opacity: 0.92; }
    .start:active { transform: translateY(1px); }
  </style>
</head>

<body>
  <main class="card">
    <div class="powered">
      POWERED BY MN8<sup style="font-size:10px; opacity:.65;">®</sup>
    </div>

    <h1 class="title">THE DIAGNOSTIC</h1>

    <p class="sub">
      A PRIVATE DIAGNOSTIC DESIGNED TO IDENTIFY WHY MOVING FORWARD<br>
      REQUIRES MORE EFFORT THAN IT USED TO.
    </p>

    <div class="actions">
      <a href="diagnostic.html" class="start">start</a>
    </div>
  </main>
</body>
</html>
