<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Diagnostic — powered by MN8</title>
    <meta
      name="description"
      content="A private diagnostic designed to identify why moving forward requires more effort than it used to."
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <main class="wrap">
      <section class="card">
        <header class="header">
          <div class="kicker">powered by MN8</div>
          <h1 class="title">The Diagnostic</h1>
          <p class="sub">
            A private diagnostic designed to identify why moving forward requires
            more effort than it used to.
          </p>
        </header>

        <div class="actions">
          <button class="btn" id="startBtn" type="button">Start</button>

          <div class="lang">
            <button class="link" id="langEN" type="button" aria-pressed="true">
              EN
            </button>
            <span class="dot">·</span>
            <button class="link" id="langFR" type="button" aria-pressed="false">
              FR
            </button>
          </div>
        </div>

        <footer class="footer">
          <span class="fine">Private. Structured. Direct.</span>
        </footer>
      </section>
    </main>

    <script src="assets/app.js"></script>
  </body>
</html>
