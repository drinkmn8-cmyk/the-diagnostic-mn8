<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>MN8 Diagnostic — Intro</title>

  <!-- LATO -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000;
      --card:#0f0f14;
      --hair:rgba(255,255,255,.10);

      --white:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.62);

      --accent:#632f96;
      --btn:#6a38a3;

      --radius:34px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      min-height:100vh;
      background:
        radial-gradient(900px 520px at 50% 0%, rgba(99,47,150,.45), rgba(99,47,150,0) 62%),
        radial-gradient(760px 420px at 50% 18%, rgba(99,47,150,.18), rgba(99,47,150,0) 70%),
        var(--bg);
      background-attachment:fixed;
      color:var(--white);
      font-family:"Lato",system-ui,-apple-system,Segoe UI,Roboto,Arial;
      display:grid;
      place-items:center;
      padding:28px 18px;
    }

    .card{
      width:100%;
      max-width:980px;
      background:var(--card);
      border:1px solid var(--hair);
      border-radius:var(--radius);
      padding:52px 56px 46px;
      box-shadow:0 34px 160px rgba(0,0,0,.72);
      text-align:center;
      position:relative;
      overflow:hidden;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-60px -80px auto -80px;
      height:260px;
      background:radial-gradient(closest-side, rgba(99,47,150,.18), rgba(99,47,150,0));
      pointer-events:none;
    }

    .powered{
      font-size:12px;
      letter-spacing:.16em;
      text-transform:uppercase;
      color:rgba(185,145,235,.72);
      font-weight:500;
      margin-bottom:18px;
    }

    .powered sup{font-size:10px; opacity:.65}

    .title{
      margin:0;
      font-size:clamp(40px,6vw,84px);
      letter-spacing:.08em;
      font-weight:700;
      color:var(--white);
      line-height:1.02;
    }

    .sub{
      margin:18px auto 0;
      max-width:62ch;
      font-size:13px;
      letter-spacing:.14em;
      text-transform:uppercase;
      line-height:1.55;
      color:var(--muted);
    }

    .actions{
      margin-top:34px;
      display:grid;
      place-items:center;
    }

    .start{
      appearance:none;
      border:0;
      cursor:pointer;
      min-width:320px;
      height:54px;
      border-radius:20px;
      background:var(--btn);
      color:rgba(10,10,14,.92);
      font-size:18px;
      font-weight:700;
      text-transform:lowercase;
      transition:opacity .12s ease, transform .08s ease;
      font-family:"Lato",sans-serif;
    }

    .start:hover{opacity:.92}
    .start:active{transform:translateY(1px)}

    /* MOBILE: remove subtext only */
    @media (max-width:640px){
      .card{padding:40px 22px 34px}
      .start{min-width:240px}
      .sub{display:none;}
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="powered">POWERED BY MN8<sup>®</sup></div>

    <h1 class="title">THE DIAGNOSTIC</h1>

    <p class="sub">
      A PRIVATE DIAGNOSTIC DESIGNED TO IDENTIFY WHY MOVING FORWARD
      REQUIRES MORE EFFORT THAN IT USED TO.
    </p>

    <div class="actions">
      <button class="start" id="startBtn">start</button>
    </div>
  </main>

  <script>
    document.getElementById("startBtn").addEventListener("click", () => {
      window.location.href = "diagnostic.html";
    });
  </script>
</body>
</html>
