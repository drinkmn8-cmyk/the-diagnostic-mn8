<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>MN8 Diagnostic</title>

  <!-- LATO -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000;
      --card:#0f0f14;
      --hair:rgba(255,255,255,.08);

      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.64);

      --accent:#632f96;
      --btn:#6a38a3;

      --radius:34px;
      --shadow: 0 34px 160px rgba(0,0,0,.72);
      --shadowSoft: 0 18px 90px rgba(0,0,0,.60);
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      background:
        radial-gradient(900px 520px at 50% 0%, rgba(99,47,150,.50), rgba(99,47,150,0) 62%),
        radial-gradient(760px 420px at 50% 18%, rgba(99,47,150,.18), rgba(99,47,150,0) 70%),
        var(--bg);
      background-attachment:fixed;
      color:var(--text);
      font-family:"Lato",system-ui,-apple-system,Segoe UI,Roboto,Arial;
    }

    /* Use dvh/svh to avoid iOS Safari address-bar jumps */
    .stage{
      min-height: 100svh;
      min-height: 100dvh;
      display:grid;
      place-items:center;
      padding:
        calc(18px + env(safe-area-inset-top))
        14px
        calc(22px + env(safe-area-inset-bottom))
        14px;
    }

    .wrap{
      width:100%;
      max-width: 560px;
    }

    .card{
      position:relative;
      overflow:hidden;
      border-radius: clamp(26px, 4vw, 40px);
      background: rgba(15,15,20,.92);
      border: 1px solid var(--hair);
      box-shadow: var(--shadowSoft);
      padding: clamp(22px, 4.6vw, 34px);
    }

    .card::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:inherit;
      pointer-events:none;
      background:
        radial-gradient(900px 260px at 18% 0%, rgba(255,255,255,.055), rgba(255,255,255,0) 60%),
        radial-gradient(700px 240px at 90% 110%, rgba(99,47,150,.12), rgba(99,47,150,0) 62%);
      opacity:.95;
    }

    .inner{ position:relative; }

    .kicker{
      margin:0 0 14px 0;
      font-size: 12px;
      letter-spacing: .18em;
      text-transform: uppercase;
      color: rgba(200,165,255,.72);
    }

    .title{
      margin:0;
      font-weight:900;
      letter-spacing:.08em;
      text-transform:uppercase;

      /* Perfect mobile scaling, no cutoff */
      font-size: clamp(44px, 10.2vw, 76px);
      line-height: .92;

      /* keep words clean */
      word-break: keep-all;
      hyphens: none;
    }

    .subtitle{
      margin: 18px 0 0 0;
      font-size: 12px;
      letter-spacing: .20em;
      text-transform: uppercase;
      color: rgba(255,255,255,.62);
    }

    .desc{
      margin: 18px 0 0 0;
      color: rgba(255,255,255,.70);
      font-size: clamp(14px, 3.8vw, 16px);
      line-height: 1.75;
      letter-spacing: .06em;
      text-transform: uppercase;
    }

    .cta{
      margin-top: 22px;
      display:flex;
    }

    .btn{
      appearance:none;
      border:0;
      cursor:pointer;

      width:100%;
      height: 56px;

      border-radius: 18px;
      background: var(--btn);
      color: rgba(10,10,14,.92);

      font-size: 17px;
      font-weight: 800;
      letter-spacing: .02em;

      box-shadow: none;
      transition: transform .08s ease, opacity .12s ease;
    }
    .btn:hover{ opacity:.92 }
    .btn:active{ transform: translateY(1px) }

    /* Desktop: keep it premium centered, not huge */
    @media (min-width: 980px){
      .wrap{ max-width: 700px; }
      .card{
        padding: 44px 48px;
        border-radius: 44px;
        box-shadow: var(--shadow);
      }
      .title{ font-size: 84px; }
      .btn{ height: 60px; border-radius: 22px; font-size: 18px; }
    }
  </style>
</head>

<body>
  <main class="stage">
    <div class="wrap">
      <section class="card">
        <div class="inner">
          <p class="kicker">Powered by MN8Â®</p>

          <h1 class="title">THE<br>DIAGNOSTIC</h1>

          <p class="desc">
            A PRIVATE DIAGNOSTIC DESIGNED TO IDENTIFY WHY MOVING FORWARD
            REQUIRES MORE EFFORT THAN IT USED TO.
          </p>

          <div class="cta">
            <button class="btn" id="startBtn">Start</button>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script>
    // Change this to your first question page
    const NEXT_PAGE = "diagnostic.html";

    document.getElementById("startBtn").addEventListener("click", () => {
      window.location.href = NEXT_PAGE;
    });
  </script>
</body>
</html>
