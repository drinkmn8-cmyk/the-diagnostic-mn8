<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MN8 Diagnostic — Consent</title>

  <!-- LATO -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000;
      --card:#0f0f14;
      --hair:rgba(255,255,255,.08);

      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.58);

      --purple:#632f96;
      --purpleBtn:#6a38a3;
      --stroke:rgba(185,145,235,.55);

      --radius:34px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      min-height:100vh;
      background:
        radial-gradient(900px 520px at 50% 0%, rgba(99,47,150,.45), rgba(99,47,150,0) 62%),
        radial-gradient(760px 420px at 50% 18%, rgba(99,47,150,.18), rgba(99,47,150,0) 70%),
        var(--bg);
      background-attachment:fixed;
      color:var(--text);
      font-family:"Lato",system-ui,-apple-system,Segoe UI,Roboto,Arial;
      display:grid;
      place-items:center;
      padding:28px 18px;
    }

    .card{
      width:100%;
      max-width:980px;
      background:var(--card);
      border:1px solid var(--hair);
      border-radius:var(--radius);
      padding:44px 56px 40px;
      box-shadow:0 34px 160px rgba(0,0,0,.72);
      position:relative;
      overflow:hidden;
    }

    /* soft internal glow like the screenshot */
    .card::before{
      content:"";
      position:absolute;
      inset:-60px -80px auto -80px;
      height:260px;
      background:radial-gradient(closest-side, rgba(99,47,150,.18), rgba(99,47,150,0));
      pointer-events:none;
      filter:blur(2px);
    }

    .powered{
      position:relative;
      font-size:12px;
      letter-spacing:.16em;
      text-transform:uppercase;
      color:rgba(185,145,235,.72);
      font-weight:500;
      user-select:none;
      margin-bottom:30px;
    }
    .powered sup{font-size:10px; opacity:.7}

    /* inputs row */
    .row{
      position:relative;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:26px;
    }

    .field{
      position:relative;
    }

    .input{
      width:100%;
      height:56px;
      padding:0 18px;
      border-radius:18px;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.03);
      color:var(--text);
      outline:none;
      font-size:14px;
      font-weight:500;
    }
    .input::placeholder{color:rgba(255,255,255,.38)}
    .input:focus{
      border-color:rgba(185,145,235,.82);
      box-shadow:0 0 0 3px rgba(99,47,150,.22);
    }

    .emailWrap{
      position:relative;
      margin-top:22px;
    }

    /* consent line */
    .consent{
      position:relative;
      margin-top:16px;
      display:flex;
      gap:14px;
      align-items:flex-start;
      max-width:76ch;
      color:rgba(255,255,255,.55);
      font-size:13px;
      line-height:1.45;
    }

    /* square checkbox like screenshot */
    .box{
      appearance:none;
      width:22px;
      height:22px;
      border-radius:4px;
      border:1px solid rgba(185,145,235,.65);
      background:rgba(255,255,255,.03);
      cursor:pointer;
      position:relative;
      flex:0 0 auto;
      margin-top:1px;
    }
    .box:checked{
      background:rgba(185,145,235,.55); /* screenshot looks like filled square */
      border-color:rgba(185,145,235,.75);
    }

    /* bottom actions exactly like screenshot */
    .actions{
      position:relative;
      margin-top:34px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    /* Back is just text (not a button) */
    .back{
      appearance:none;
      border:0;
      background:transparent;
      color:rgba(185,145,235,.78);
      font-size:18px;
      font-weight:500;
      cursor:pointer;
      padding:10px 12px;
      border-radius:14px;
      transition:opacity .12s ease;
    }
    .back:hover{opacity:.9}

    /* Continue is a purple pill */
    .continue{
      appearance:none;
      border:0;
      cursor:pointer;
      min-width:260px;
      height:54px;
      border-radius:20px;
      background:var(--purpleBtn);
      color:rgba(10,10,14,.92);
      font-size:18px;
      font-weight:700;
      transition:opacity .12s ease, transform .08s ease;
    }
    .continue:hover{opacity:.92}
    .continue:active{transform:translateY(1px)}
    .continue:disabled{
      opacity:.45;
      cursor:not-allowed;
      transform:none;
    }

    /* mobile */
    @media (max-width:720px){
      .card{padding:34px 20px 28px}
      .row{grid-template-columns:1fr; gap:16px}
      .actions{gap:12px}
      .continue{min-width:200px}
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="powered">POWERED BY MN8<sup>®</sup></div>

    <div class="row">
      <div class="field">
        <input class="input" id="firstName" placeholder="First name" autocomplete="given-name">
      </div>
      <div class="field">
        <input class="input" id="lastName" placeholder="Last name" autocomplete="family-name">
      </div>
    </div>

    <div class="emailWrap">
      <input class="input" id="email" placeholder="Email" autocomplete="email" inputmode="email">
    </div>

    <div class="consent">
      <input class="box" id="consent" type="checkbox">
      <div>
        By continuing, you agree to receive your diagnostic by email and occasional MN8 updates. You can unsubscribe anytime.
      </div>
    </div>

    <div class="actions">
      <button class="back" id="backBtn">Back</button>
      <button class="continue" id="continueBtn" disabled>Continue</button>
    </div>
  </main>

  <script>
    const firstName = document.getElementById("firstName");
    const lastName = document.getElementById("lastName");
    const email = document.getElementById("email");
    const consent = document.getElementById("consent");
    const continueBtn = document.getElementById("continueBtn");
    const backBtn = document.getElementById("backBtn");

    function isValidEmail(v){
      return /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(v.trim());
    }

    function update(){
      const ok =
        firstName.value.trim().length > 0 &&
        lastName.value.trim().length > 0 &&
        isValidEmail(email.value.trim()) &&
        consent.checked;

      continueBtn.disabled = !ok;
    }

    [firstName,lastName,email].forEach(el => el.addEventListener("input", update));
    consent.addEventListener("change", update);

    // Back goes to intro (match your flow). Change if you want history.back().
    backBtn.addEventListener("click", () => {
      window.location.href = "intro.html";
    });

    continueBtn.addEventListener("click", () => {
      if (continueBtn.disabled) return;

      localStorage.setItem("mn8_diagnostic_user", JSON.stringify({
        firstName: firstName.value.trim(),
        lastName: lastName.value.trim(),
        email: email.value.trim(),
        consent: consent.checked
      }));

      window.location.href = "q1.html";
    });

    update();
  </script>
</body>
</html>
