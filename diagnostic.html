<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Diagnostic</title>
    <meta name="description" content="The Diagnostic powered by MN8." />
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <main class="wrap">
      <section class="card">
        <div class="kicker" id="kicker">POWERED BY MN8</div>

        <!-- Dots (progress) -->
        <div class="dots" id="dots"></div>

        <h1 class="title" id="title">The Diagnostic</h1>
        <p class="sub left" id="sub">
          Enter your details, then answer the questions with honesty.
        </p>

        <form id="diagForm" autocomplete="on">
          <!-- STEP CONTENT INJECTED HERE -->
          <div id="stepMount"></div>

          <div class="actions row" style="margin-top: 18px;">
            <button class="btn" id="continueBtn" type="button">Continue</button>
            <button class="ghost" id="backBtn" type="button">Back</button>
          </div>

          <p class="hint" id="hint" style="margin-top: 12px;">
            Your answers are used only to generate your diagnostic.
          </p>
        </form>
      </section>
    </main>

    <script src="assets/app.js"></script>
    <script>
      window.MN8_DIAG.initDiagnosticSteps();
    </script>
  </body>
</html>
