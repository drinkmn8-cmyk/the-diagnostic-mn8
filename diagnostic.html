<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MN8 Diagnostic — Consent</title>

  <!-- LATO FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000000;
      --card: #0f0f14;
      --text: rgba(255, 255, 255, 0.92);
      --muted: rgba(255, 255, 255, 0.62);
      --hair: rgba(255, 255, 255, 0.10);
      --btn: #6a38a3;
      --radius: 28px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(900px 520px at 50% 0%, rgba(99,47,150,.45), rgba(99,47,150,0) 62%),
        radial-gradient(760px 420px at 50% 18%, rgba(99,47,150,.18), rgba(99,47,150,0) 70%),
        var(--bg);
      background-attachment: fixed;
      color: var(--text);
      font-family: 'Lato', sans-serif;
      display: grid;
      place-items: center;
      padding: 28px 18px;
    }

    .card {
      width: 100%;
      max-width: 920px;
      background: var(--card);
      border: 1px solid var(--hair);
      border-radius: var(--radius);
      padding: 38px 42px 30px;
      box-shadow: 0 30px 110px rgba(0,0,0,.62);
    }

    .powered {
      font-size: 12px;
      letter-spacing: .16em;
      text-transform: uppercase;
      color: rgba(255,255,255,.45);
      margin-bottom: 22px;
      font-weight: 500;
    }

    .grid2 {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }
    @media (min-width: 780px) {
      .grid2 { grid-template-columns: 1fr 1fr; }
    }

    .input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 16px;
      border: 1px solid rgba(185,145,235,.55);
      background: rgba(255,255,255,.03);
      color: var(--text);
      font-size: 14px;
      outline: none;
    }

    .input::placeholder { color: rgba(255,255,255,.38); }

    .input:focus {
      border-color: rgba(185,145,235,.82);
      box-shadow: 0 0 0 3px rgba(99,47,150,.25);
    }

    .box {
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 4px;
      border: 1px solid rgba(185,145,235,.65);
      background: rgba(255,255,255,.03);
      cursor: pointer;
      margin-top: 2px;
      position: relative;
    }
    .box:checked {
      background: rgba(185,145,235,.22);
      border-color: rgba(185,145,235,.85);
      box-shadow: 0 0 0 3px rgba(99,47,150,.22);
    }
    .box:checked::after {
      content: "";
      position: absolute;
      left: 5px;
      top: 2px;
      width: 5px;
      height: 10px;
      border: 2px solid rgba(255,255,255,.92);
      border-top: 0;
      border-left: 0;
      transform: rotate(45deg);
    }

    .consent {
      margin-top: 14px;
      display: flex;
      gap: 12px;
      font-size: 12.5px;
      line-height: 1.45;
      color: rgba(255,255,255,.55);
      max-width: 78ch;
    }

    .actions {
      margin-top: 26px;
      display: flex;
      justify-content: space-between;
      gap: 14px;
    }

    .btn {
      border-radius: 18px;
      padding: 14px 22px;
      min-width: 220px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      border: 0;
    }

    .btn.ghost {
      background: rgba(255,255,255,.03);
      border: 1px solid rgba(255,255,255,.10);
      color: rgba(185,145,235,.85);
    }

    .btn.primary {
      background: var(--btn);
      color: rgba(10,10,14,.92);
    }

    .btn.primary:disabled {
      opacity: .45;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="powered">POWERED BY MN8<sup style="font-size:10px;opacity:.65;">®</sup></div>

    <div class="grid2">
      <input class="input" id="firstName" placeholder="First name">
      <input class="input" id="lastName" placeholder="Last name">
    </div>

    <div style="margin-top:16px;">
      <input class="input" id="email" placeholder="Email">
    </div>

    <div class="consent">
      <input class="box" id="consent" type="checkbox">
      <div>
        By continuing, you agree to receive your diagnostic by email and occasional MN8 updates.
        You can unsubscribe anytime.
      </div>
    </div>

    <div class="actions">
      <button class="btn ghost" onclick="history.back()">Back</button>
      <button class="btn primary" id="continueBtn" disabled>Continue</button>
    </div>
  </main>

  <script>
    const firstName = document.getElementById("firstName");
    const lastName = document.getElementById("lastName");
    const email = document.getElementById("email");
    const consent = document.getElementById("consent");
    const continueBtn = document.getElementById("continueBtn");

    function validEmail(v) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(v);
    }

    function update() {
      const ok =
        firstName.value.trim() &&
        lastName.value.trim() &&
        validEmail(email.value.trim()) &&
        consent.checked;

      continueBtn.disabled = !ok;
    }

    [firstName, lastName, email].forEach(el => el.addEventListener("input", update));
    consent.addEventListener("change", update);

    continueBtn.addEventListener("click", () => {
      localStorage.setItem("mn8_diagnostic_user", JSON.stringify({
        firstName: firstName.value.trim(),
        lastName: lastName.value.trim(),
        email: email.value.trim()
      }));

      window.location.href = "q1.html";
    });

    update();
  </script>
</body>
</html>
