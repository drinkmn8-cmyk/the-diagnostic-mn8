<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Diagnostic — Powered by MN8</title>

    <!-- ONE stylesheet only (cache-bust when needed) -->
    <link rel="stylesheet" href="assets/style.css?v=3" />
  </head>

  <body>
    <main class="wrap">
      <section class="card form-card" role="region" aria-label="The Diagnostic">
        <header class="header left">
          <div class="kicker">POWERED BY MN8</div>
          <h1 class="title small">The Diagnostic</h1>
          <p class="sub left">Enter your details, then answer the questions with honesty.</p>
        </header>

        <form id="identityForm" class="form" novalidate>
          <div class="grid2">
            <div class="field">
              <label class="label" for="firstName">First name</label>
              <input class="input" id="firstName" name="firstName" type="text" autocomplete="given-name" required />
            </div>

            <div class="field">
              <label class="label" for="lastName">Last name</label>
              <input class="input" id="lastName" name="lastName" type="text" autocomplete="family-name" required />
            </div>

            <div class="field" style="grid-column: 1 / -1;">
              <label class="label" for="email">Email</label>
              <input class="input" id="email" name="email" type="email" autocomplete="email" required />
            </div>
          </div>

          <div class="divider" aria-hidden="true"></div>

          <div class="field" style="gap:10px;">
            <label class="label" style="display:flex; gap:10px; align-items:flex-start;">
              <input id="consent" type="checkbox" required style="margin-top:2px;" />
              <span style="color: rgba(255,255,255,.62); font-size: 12.5px; line-height: 1.35;">
                <strong style="color: rgba(255,255,255,.78); font-weight: 600;">Consent:</strong>
                By continuing, you agree to receive your diagnostic by email and occasional MN8 updates.
                You can unsubscribe anytime.
              </span>
            </label>
          </div>

          <div class="actions row">
            <button id="continueBtn" class="btn" type="submit" disabled>Continue</button>
            <button class="ghost" type="button" id="backBtn">Back</button>
          </div>

          <p class="hint">Your answers are used only to generate your diagnostic.</p>
        </form>
      </section>
    </main>

    <script>
      const INTRO_PAGE = "index.html";
      const NEXT_PAGE = "diagnostic.html"; // your Q1–Q7 step file

      const form = document.getElementById("identityForm");
      const firstName = document.getElementById("firstName");
      const lastName = document.getElementById("lastName");
      const email = document.getElementById("email");
      const consent = document.getElementById("consent");
      const continueBtn = document.getElementById("continueBtn");
      const backBtn = document.getElementById("backBtn");

      function isValidEmail(v) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(String(v).trim());
      }

      function updateButtonState() {
        const ok =
          firstName.value.trim().length >= 1 &&
          lastName.value.trim().length >= 1 &&
          isValidEmail(email.value) &&
          consent.checked;

        continueBtn.disabled = !ok;
      }

      [firstName, lastName, email, consent].forEach((el) => {
        el.addEventListener("input", updateButtonState);
        el.addEventListener("change", updateButtonState);
      });

      backBtn.addEventListener("click", () => {
        window.location.href = INTRO_PAGE;
      });

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        updateButtonState();
        if (continueBtn.disabled) return;

        const identity = {
          firstName: firstName.value.trim(),
          lastName: lastName.value.trim(),
          email: email.value.trim(),
          consent: true,
          ts: Date.now(),
        };

        localStorage.setItem("mn8_diagnostic_identity", JSON.stringify(identity));
        window.location.href = NEXT_PAGE;
      });

      updateButtonState();
    </script>
  </body>
</html>
