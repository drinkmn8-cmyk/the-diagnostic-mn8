<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MN8 Diagnostic — Results</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#000;
  --card:#0f0f14;
  --hair:rgba(255,255,255,.08);
  --text:rgba(255,255,255,.9);
  --muted:rgba(255,255,255,.65);
  --accent:#632f96;
  --btn:#6a38a3;
  --radius:34px;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:
    radial-gradient(900px 520px at 50% 0%, rgba(99,47,150,.45), transparent 62%),
    radial-gradient(760px 420px at 50% 18%, rgba(99,47,150,.18), transparent 70%),
    var(--bg);
  color:var(--text);
  font-family:"Lato",system-ui;
}

.wrap{
  max-width:1200px;
  margin:0 auto;
  padding:64px 24px 96px;
}

/* ===== DESKTOP GRID ===== */
.grid{
  display:grid;
  grid-template-columns: 1.55fr .75fr;
  gap:32px 36px;
}

.card{
  background:rgba(15,15,20,.95);
  border:1px solid var(--hair);
  border-radius:var(--radius);
  box-shadow:0 40px 160px rgba(0,0,0,.7);
}

.inner{
  padding:36px 40px;
}

.title{
  margin:0 0 18px;
  font-size:18px;
  letter-spacing:.12em;
  text-transform:uppercase;
  color:rgba(185,145,235,.9);
}

.body{
  font-size:16px;
  line-height:1.9;
  white-space:pre-wrap;
}

/* Card roles */
.core .inner{min-height:320px}
.core .body{max-width:60ch}

.side{
  max-width:360px;
  justify-self:end;
}
.side .body{
  font-size:13px;
  line-height:1.85;
  max-width:28ch;
  color:var(--muted);
}

.wide .inner{min-height:200px}

/* Placement */
.core{grid-column:1;grid-row:1}
.side{grid-column:2;grid-row:1}
.consequence{grid-column:1;grid-row:2}
.mechanism{grid-column:1;grid-row:3}

/* Button desktop */
.cta{
  grid-column:2;
  grid-row:3;
  display:flex;
  justify-content:flex-end;
  align-items:flex-end;
  padding-top:48px;
}

button{
  border:0;
  background:var(--btn);
  color:#0b0710;
  font-weight:900;
  font-size:18px;
  height:60px;
  min-width:320px;
  border-radius:26px;
  cursor:pointer;
}

/* ===== MOBILE REBUILD ===== */
@media(max-width:900px){
  .wrap{padding:32px 18px 48px}

  .grid{
    grid-template-columns:1fr;
    gap:18px;
  }

  .side{
    max-width:none;
    justify-self:stretch;
  }

  .inner{
    padding:26px 22px;
  }

  .title{
    font-size:15px;
    letter-spacing:.1em;
  }

  .body{
    font-size:15px;
    line-height:1.8;
  }

  /* Mobile visual hierarchy */
  .core .inner{min-height:auto}
  .side{order:2}
  .consequence{order:3}
  .mechanism{order:4}

  /* Closing becomes highlight */
  .side{
    border:1px solid rgba(99,47,150,.4);
    box-shadow:0 0 0 1px rgba(99,47,150,.25), 0 30px 80px rgba(99,47,150,.35);
  }

  .cta{
    grid-column:1;
    padding-top:24px;
    justify-content:center;
  }

  button{
    width:100%;
    min-width:0;
  }
}
</style>
</head>

<body>
<main class="wrap">
<section class="grid">

<div class="card core">
  <div class="inner">
    <h2 class="title">Core Diagnosis</h2>
    <p class="body" id="coreText">Loading…</p>
  </div>
</div>

<div class="card side">
  <div class="inner">
    <h2 class="title">Closing Insight</h2>
    <p class="body" id="closingText">Loading…</p>
  </div>
</div>

<div class="card wide consequence">
  <div class="inner">
    <h2 class="title">Consequence</h2>
    <p class="body" id="consequenceText">Loading…</p>
  </div>
</div>

<div class="card wide mechanism">
  <div class="inner">
    <h2 class="title">Hidden Mechanism</h2>
    <p class="body" id="mechanismText">Loading…</p>
  </div>
</div>

<div class="cta">
  <button id="continueBtn">Continue</button>
</div>

</section>
</main>

<script>
const data = JSON.parse(localStorage.getItem("mn8_summary") || "{}");
if(data.core) coreText.textContent = data.core;
if(data.closing) closingText.textContent = data.closing;
if(data.consequence) consequenceText.textContent = data.consequence;
if(data.mechanism) mechanismText.textContent = data.mechanism;

continueBtn.onclick = () => location.href = "index.html";
</script>
</body>
</html>
